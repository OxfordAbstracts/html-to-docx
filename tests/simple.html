<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Simple HTML</title>
</head>

<body>
  <section>
    <h1>This is a test heading</h1>
    <p>This is a test paragraph with some content.</p>
    <p>A random number: 0.2158</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <table>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
      <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
      </tr>
    </table>
  </section>
</body>

</html>
